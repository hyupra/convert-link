<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>WhyCode-Scanner</title>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
            Home
            </div>
            <div class="card-body">
            <h5 class="card-title">Convert Link To QRCode</h5>
            <p style="padding-bottom: 100px;">Buat websitemu mudah diakses dengan QRCode</p>
                <canvas width="100" height="100" style="border: 2px solid black;" id="canvas"></canvas><br>
                <label>Link Website: <small><i>*enter untuk submit</i></small></label>
                <input placeholder="contoh google.com" id="qrInput" onchange="generateQR()"/><br>
            </div>
            <div class="card-footer text-muted">
                <p>Â© Copyright 2022 Wahyu-Prayoga. All Rights Reserved.
            </div>
        </div>
    </div>
        
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let qrInput = document.getElementById("qrInput")
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if (err) console.error(err)
                console.log('Scan Berhasil')
            })
        }
    </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
